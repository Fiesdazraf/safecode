<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}وبلاگ{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
  <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">
  <link rel="icon" href="{% static 'blog/favicon.ico' %}">
  <style>
    body, h1, h2, h3, h4, h5, h6, .form-control, .card, .btn {
      font-family: 'Shabnam', sans-serif !important;
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body class="bg-light">

<header class="bg-dark text-white py-3 mb-4">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="{% url 'blog:post_list' %}" class="navbar-brand text-white fw-bold fs-4">SafeCode CMS</a>
    <div>
      <a href="{% url 'blog:dashboard' %}" class="btn btn-sm btn-outline-light ms-2">پنل مدیریت</a>
    </div>
  </div>
</header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 mt-5 text-muted small">
    &copy; {{ now|date:"Y" }} SafeCode - بلاگ شخصی
  </footer>

  {% block extra_scripts %}{% endblock %}
</body>
</html>
