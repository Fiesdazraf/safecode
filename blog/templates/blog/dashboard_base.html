<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}داشبورد مدیریت{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'blog/blog.css' %}">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'blog:dashboard' %}">پنل مدیریت</a>
      <div class="ms-auto">
        <a href="{% url 'blog:post_create' %}" class="btn btn-sm btn-outline-light">➕ پست جدید</a>
      </div>
    </div>
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="text-center py-4 mt-5 text-muted small">
    &copy; {{ now|date:"Y" }} SafeCode CMS Panel
  </footer>

</body>
</html>
