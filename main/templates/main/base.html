<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سایت من{% endblock %}</title>
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Vazir Font -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'main/style.css' %}">
    <!-- Shabnam Font -->
    <link href="https://cdn.fontcdn.ir/Font/Persian/Shabnam/Shabnam.css" rel="stylesheet">


    <style>
        body, h1, h2, h3, h4, h5, h6, .navbar, .footer, .btn { font-family: 'Vazir', sans-serif !important; }
    </style>
</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container position-relative">
      <!-- برند سمت راست -->
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">SafeCode</a>

      <!-- دکمه منو برای موبایل -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- منوی وسط‌چین -->
    <div class="collapse navbar-collapse justify-content-center position-absolute start-50 translate-middle-x navbar-center-adjust" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">خانه</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/portfolio/' %}active{% endif %}" href="{% url 'portfolio' %}">نمونه کارها</a>
          </li>
          <li class="nav-item">
            <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">تماس با من</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>

  <!-- Main Content -->
  <main class="flex-fill py-4">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto shadow-sm">
    <div class="container">
      <p class="mb-0">© 2025 - همه حقوق محفوظ است | طراحی توسط فرزاد سیف</p>
    </div>
  </footer>
</body>
</html>
