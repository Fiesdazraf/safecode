<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  {% load static %}
  
  <meta charset="UTF-8">
  <title>{% block title %}سایت من{% endblock %}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="{% block meta_description %}طراحی و توسعه وب‌سایت‌های حرفه‌ای با Django توسط فرزاد سیف. نمونه‌کارها و خدمات طراحی وب برای کسب‌وکارهای مدرن.{% endblock %}">
  <meta name="robots" content="index, follow">
  <meta name="google-site-verification" content="URkurArVEI61MVla0PPoigv_-b1xdCl4HkoVBCj1qeQ" />

  <!-- OpenGraph -->
  <meta property="og:title" content="{% block og_title %}سایت من{% endblock %}">
  <meta property="og:description" content="{% block og_description %}طراحی سایت با جنگو توسط فرزاد سیف{% endblock %}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{% static 'main/images/preview.jpg' %}">
  <meta property="og:url" content="https://example.com">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% block twitter_title %}سایت من{% endblock %}">
  <meta name="twitter:description" content="{% block twitter_description %}طراحی سایت با جنگو توسط فرزاد سیف{% endblock %}">

  <!-- CSS and Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'main/style.css' %}">

  <!-- Bootstrap Bundle (شامل Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="{% static 'main/style.css' %}" media="print" onload="this.media='all'">


</head>
<body class="bg-light d-flex flex-column min-vh-100">

  <!-- Header -->
  <header>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container d-flex align-items-center justify-content-between position-relative">

    <!-- لوگو -->
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">SafeCode</a>

    <!-- منو در وسط -->
    <div class="collapse navbar-collapse position-absolute start-50 translate-middle-x" id="navbarNav">
      <ul class="navbar-nav d-flex flex-row gap-3" role="menubar">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'home' %}">خانه</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/portfolio/' %}active{% endif %}" href="{% url 'portfolio' %}">نمونه کارها</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/contact/' %}active{% endif %}" href="{% url 'contact' %}">تماس با من</a>
        </li>
      </ul>
    </div>

    <!-- همبرگر موبایل -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="منو">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
</header>
  <!-- Main -->
  <main class="flex-fill py-4" role="main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary text-white text-center py-3 mt-auto shadow-sm" role="contentinfo">
    <div class="container">
      <p class="mb-0">© 2025 - همه حقوق محفوظ است | طراحی توسط فرزاد سیف</p>
    </div>
  </footer>

</body>
</html>
